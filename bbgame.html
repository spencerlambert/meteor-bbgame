<head>
  <title>bbgame</title>
</head>

<body>
  <div class="container center">
    <h2>Scoreboard Control</h2>
    {{> scoreboard}}
  </div>
</body>

<template name="scoreboard">
  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-12 center">
          <h1>Home</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 center">
          <div class="jumbotron"><h1>{{homeScore}}</h1></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"><button type="button" class="add-home-1 btn btn-default btn-lg btn-block">+1</button></div>
        <div class="col-md-4"><button type="button" class="add-home-2 btn btn-default btn-lg btn-block">+2</button></div>
        <div class="col-md-4"><button type="button" class="add-home-3 btn btn-default btn-lg btn-block">+3</button></div>
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="reset btn btn-default btn-lg btn-block">Reset</button>
    </div>
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-12 center">
          <h1>Away</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 center">
          <div class="jumbotron"><h1>{{awayScore}}</h1></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"><button type="button" class="add-away-1 btn btn-default btn-lg btn-block">+1</button></div>
        <div class="col-md-4"><button type="button" class="add-away-2 btn btn-default btn-lg btn-block">+2</button></div>
        <div class="col-md-4"><button type="button" class="add-away-3 btn btn-default btn-lg btn-block">+3</button></div>
      </div>
    </div>
  </div>
</template>
